
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leadership Training</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
  background: #0d47a1;
  color: white;
  padding: 20px;
  text-align: center;
  position: relative; /* needed for absolute positioning of logo */
}

header .logo {
  position: absolute;
  top: 20px;
  right: 20px;
  height: 80px; /* adjust size */
  width: auto;
}
    nav {
      background: #1565c0;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .hero {
      background: url('img/HERO4.jpg') center/cover;
      height: 600px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
      font-size: 2rem;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 1100px;
      margin: 20px auto;
      padding: 0 15px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .courses {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h3 {
      margin-bottom: 10px;
      color: #0d47a1;
    }
    .btn {
      display: inline-block;
      padding: 10px 15px;
      background: #0d47a1;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      text-decoration: none;
    }
    .btn:hover {
      background: #1565c0;
    }
    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      width: 90%;
      position: relative;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #666;
    }
    /* NAVBAR BASE */
nav {
  background: #1565c0;
}
.nav-container {
  max-width: 1100px;
  margin: 0 auto;
  padding: 10px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.nav-logo a {
  color: white;
  font-weight: bold;
  text-decoration: none;
  font-size: 1.2rem;
}
.nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
}
.nav-links li a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}
.nav-links li a:hover {
  text-decoration: underline;
}

/* HAMBURGER ICON */
.nav-toggle {
  display: none;
  font-size: 1.8rem;
  color: white;
  cursor: pointer;
}

/* MOBILE STYLES */
@media (max-width: 768px) {
  .nav-links {
    display: none;
    flex-direction: column;
    background: #1565c0;
    position: absolute;
    top: 60px;
    right: 0;
    width: 200px;
    padding: 15px;
    border-radius: 0 0 8px 8px;
  }
  .nav-links.show {
    display: flex;
  }
  .nav-toggle {
    display: block;
  }
}
  </style>
</head>
<body>

<header>
  <h1>Ethical Servant Leadership Training Center</h1>
  <p>Empowering Leaders, Transforming Futures</p>
  <img src="img/LOGO06.png" alt="Leadership Hub Logo" class="logo">
</header>

<nav>
  <div class="nav-container">
    <div class="nav-logo">
      <a href="index.html">Leadership Hub</a>
    </div>
    <div class="nav-toggle" id="navToggle">&#9776;</div>
    <ul class="nav-links" id="navLinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="aboutus.html">About</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </div>
</nav>


<section class="hero">
  To create a just and peaceful society with the power of love and integrity.
</section>

<section class="poster-section" style="text-align:center; margin:20px 0;">
  <img src="img/CORRECT01.jpg" alt="Leadership Training Poster" style="max-width:100%; height:auto; border-radius:8px;">
</section>

<section class="poster-section" style="text-align:center; margin:20px 0;">
  <img src="img/CORRECT02.jpg" alt="Leadership Training Poster" style="max-width:100%; height:auto; border-radius:8px;">
</section>


<div class="container" id="courses">
  <h2>Our Training Programs</h2>
  <div class="courses" id="courseList">
    <!-- Courses will be loaded dynamically -->
  </div>
</div>

<section class="poster-section" style="text-align:center; margin:20px 0;">
  <img src="img/CORRECT03.jpg" alt="Leadership Training Poster" style="max-width:100%; height:auto; border-radius:8px;">
</section>



<section class="container" id="contact">
  
  <p></p>
  <p></p>
</section>

<!-- Modal -->
<div class="modal" id="courseModal">
  <div class="modal-content">
    <span class="close" id="closeModal">&times;</span>
    <h3 id="modalTitle"></h3>
    <p id="modalDescription"></p>
  </div>
</div>

<script>
  const courses = [
    {
      title: "Ethical Servant Leadership principles and practices",
      description: "Lecturer: Mr Joel Kapapa"
    },
    {
      title: "Bridling the culture of corruption",
      description: "Lecturer: Dr Bob Osburn PHD"
    },
    {
      title: "Servant and transformational leadership models",
      description: "Dr. Mike Elliot PHD"
    },
    {
      title: "Women's Leadership",
      description: "Lecturer: Dr. Valeria"
    }
    ,
    {
      title: "understanding true Leadership",
      description: "Lecturer; Dr. Steve Branson"
    }
    ,
    {
      title: "Intimacy with Christ as a foundation of true leadership",
      description: "Speaker: Mr. Daniel Forte"
    }
  ];

  const courseList = document.getElementById('courseList');
  const modal = document.getElementById('courseModal');
  const modalTitle = document.getElementById('modalTitle');
  const modalDescription = document.getElementById('modalDescription');
  const closeModal = document.getElementById('closeModal');

  // Load courses dynamically
  courses.forEach((course, index) => {
    const card = document.createElement('div');
    card.classList.add('card');
    card.innerHTML = `
      <h3>${course.title}</h3>
      <p>${course.description.substring(0, 80)}...</p>
      <button class="btn" onclick="openModal(${index})">Learn More</button>
    `;
    courseList.appendChild(card);
  });

  // Open modal
  function openModal(index) {
    modalTitle.textContent = courses[index].title;
    modalDescription.textContent = courses[index].description;
    modal.style.display = 'flex';
  }

  // Close modal
  closeModal.onclick = () => modal.style.display = 'none';
  window.onclick = (e) => { if(e.target == modal) modal.style.display = 'none'; }
</script>
<script>
  const navToggle = document.getElementById('navToggle');
  const navLinks = document.getElementById('navLinks');

  navToggle.addEventListener('click', () => {
    navLinks.classList.toggle('show');
  });
</script>
</body>
</html>
